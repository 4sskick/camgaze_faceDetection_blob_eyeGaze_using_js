<html>
<head>
	<title>Face Detection Demo</title>
	<!-- Bootsrap -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Le Bootstrap styles -->
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">

	<!-- Le other styles -->
	<style>
		body {
			padding-top: 60px;
			padding-left: 30px;
			padding-right: 30px;
			background: lightgrey;
		}

	    video {
	      display:none;
	    }

	</style>
</head>
	<body>
		<!-- Navigation bar -->
		<div class="navbar navbar-fixed-top navbar-inverse">
			<div class="navbar-inner">
				<div class="container">
                	<a class="brand" href="https://github.com/wallarelvo/camgaze.js">GitHub</a>
            	</div>
            </div>
	  	</div>

	    <canvas id="mainCanvas"></canvas>
	    <video autoplay></video>

		<!-- JQuery and Bootstrap Javascript files -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>

		<!-- Concuss.js and Canvas utilities -->
		<script text="text/javascript" src="/camgaze.js/js/jsfeat.js"></script>
		<script text="text/javascript" src="/camgaze.js/js/compatibility.js"></script>
		<script text="text/javascript" src="/camgaze.js/cascades/eye.js"></script>
		<script text="text/javascript" src="/camgaze.js/cascades/frontalface.js"></script>
		<script text="text/javascript" src="/camgaze.js/js/camgaze.js"></script>
		<script text="text/javascript">
			window.onload = function () {
				var width = 640;
				var height = 480;
				var cGaze = new camgaze.Camgaze(width, height, "mainCanvas");
				var faceDetector = new camgaze.CVUtil.HaarDetector(
					jsfeat.haar.frontalface,
					width,
					height
				);
				var drawer = new camgaze.drawing.ImageDrawer();

				var frameOp = function (image_data, video) {
					var faceRects = faceDetector.detectObjects(
						video,
						1.1,
						1
					);

					faceRects.forEach(
						function (face) {
							image_data = drawer.drawRectangle(
								image_data,
								face,
								face.width,
								face.height,
								3,
								"red"
							);
						}
					);
					return image_data;
				};
				cGaze.setFrameOperator(frameOp);
			} 
		</script>
	</body>
</html>
